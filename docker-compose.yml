services:
  db:
    image: postgres:16-alpine
    container_name: calendar_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-calendar_db}
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-user} -d ${POSTGRES_DB:-calendar_db}"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - shared-network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: calendar_api
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-user}:${POSTGRES_PASSWORD:-password}@db:5432/${POSTGRES_DB:-calendar_db}
    ports:
      - "8000:8000"
    networks:
      - shared-network

volumes:
  postgres_data:

networks:
  shared-network:
    external: true